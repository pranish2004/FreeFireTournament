<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bungee+Spice&family=Orbitron:wght@500&display=swap');

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Bungee Spice', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 50%;
        }

        h1 {
            font-size: 3rem;
            color: #ffdd00;
            text-shadow: 4px 4px 20px #ff4500;
        }

        p {
            font-size: 1.5rem;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
        }

        .register-btn {
            background: linear-gradient(90deg, #ff4500, #ffcc00);
            color: white;
            padding: 18px 45px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 20px #ff4500;
        }

        .register-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 30px #ff6600;
        }

        @media (max-width: 768px) {
            .content-box {
                width: 75%;
            }
        }

        @media (max-width: 480px) {
            .content-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>Welcome to the Free Fire Tournament</h1>
            <p>Join the battle and prove your skills! Register your team now and compete for glory.</p>
            <a href="register.html"><button class="register-btn">Register</button></a>
        </div>
    </div>
</body>
</html>
